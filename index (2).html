<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      margin: 20px 0;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <img src="first-image.jpg" alt="First Image">

  <p>
    The flat double T represented Texas Tech well, but it's time for a new era with a more detailed logo. Introducing: The Beveled Double T!
  </p>

  <img src="second-image.jpg" alt="Second Image">

</body>
</html>
